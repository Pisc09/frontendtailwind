<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <title>Dashboard Chat | Video</title>
  </head>
  <body class="flex h-screen w-full flex-row gap-6 bg-zinc-950 p-6">
    <header
      class="flex w-16 flex-initial flex-col items-center rounded-lg bg-zinc-900 py-6"
    >
      <!-- ↓ **GROUP** LOGO & MENU ICÔNES ↓ -->
      <div class="flex h-max w-full flex-col items-center gap-6">
        <!-- ↓ LOGO Cube 3D ↓ -->
        <div class="w-max">
          <img class="size-9 object-cover" src="images/cubicolor.png" alt="" />
        </div>
        <!-- ↓ MENU ICÔNES ↓ -->
        <nav
          class="flex w-full flex-col items-center gap-6 text-2xl text-zinc-700 *:transition-colors *:delay-100 *:duration-150 *:ease-linear hover:*:cursor-pointer hover:*:text-indigo-700"
        >
          <i class="ri-home-5-fill"></i>
          <i class="ri-video-on-fill text-indigo-700"></i>
          <i class="ri-mic-2-fill"></i>
          <i class="ri-message-2-fill"></i>
        </nav>
      </div>
    </header>
    <!-- ↓ ENSEMBLE DE DROITE ↓ -->
    <main class="flex flex-grow flex-col rounded-lg bg-red-900 p-6 text-white">
      <p>
        <span class="font-semibold text-indigo-600">neutralize</span> neutralise
      </p>
    </main>
  </body>
</html>

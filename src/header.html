<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Header</title>
  </head>
  <body class="h-screen bg-gray-950">
    <!-- Header -->
    <header
      class="flex w-full items-center justify-between gap-6 bg-gray-900 px-6 py-2 text-white sm:gap-0"
    >
      <!-- ↓ côté gauche ↓ -->
      <div class="flex w-full flex-row items-center gap-6">
        <div class="size-12">
          <img src="../src/images/logo-factice.svg" alt="" class="w-full" />
        </div>
        <form class="relative w-full sm:mr-6 lg:mr-0 lg:w-60">
          <input
            class="relative h-10 w-full rounded-full border border-gray-600 bg-gray-900 pl-7 placeholder:text-sm placeholder:text-gray-400"
            type="search"
            name="search"
            id="search"
            placeholder="Recherche..."
          />
          <!-- ↓ icône recherche ↓ -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="absolute top-1/2 z-10 ml-2 size-4 -translate-y-1/2 transform text-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <div
            class="absolute right-1 top-1/2 z-20 w-8 -translate-y-1/2 transform"
          >
            <kbd
              class="flex w-full justify-center rounded-full border border-gray-600 bg-gray-700 text-sm text-gray-400"
            >
              ⌘S
            </kbd>
          </div>
        </form>

        <nav class="hidden flex-row gap-6 lg:flex">
          <a href="">Acceuil</a>
          <a href="">Acceuil</a>
          <a href="">Acceuil</a>
          <a href="">Acceuil</a>
          <a href="">Acceuil</a>
        </nav>
      </div>

      <!-- ↑ côté gauche ↑ ***Séparation*** ↓ côté droit ↓ -->

      <!-- ↓ côté droit ↓ -->
      <div class="flex flex-row items-center gap-6">
        <!--↓ icône bell ↓-->
        <div class="relative w-min">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="hidden size-9 cursor-pointer rounded-full p-2 transition-colors hover:bg-gray-700 md:flex"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
          <div
            class="absolute -top-2 right-0 z-10 flex size-4 items-center justify-center rounded-full bg-red-600 text-xs text-white"
          >
            3
          </div>
        </div>

        <!--↓ rond blue ↓-->
        <div
          class="hidden size-8 cursor-pointer rounded-full bg-blue-600 md:flex"
        ></div>

        <!--↓ icône fléche vers le bas ↓-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="hidden size-9 cursor-pointer rounded-full p-2 transition-colors hover:bg-gray-700 md:flex"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>

        <!--↓ icône bars ↓-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="flex size-8 cursor-pointer rounded-md p-1 transition-colors hover:bg-slate-700 lg:hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </header>
  </body>
</html>

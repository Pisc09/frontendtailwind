<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Input | Champ de saisie</title>
  </head>
  <body class="flex h-screen items-center justify-center bg-zinc-950">
    <!-- ↓ Mise en page d'un champ de saisie avec un élément positionné à droite ↓ -->

    <!-- ↓ Conteneur parent en position relative, permettant à l'input de s'étendre sur toute la largeur de la page avec "w-full" ↓ -->
    <div class="relative flex items-center">
      <!-- ↓ Élément positionné à gauche en position absolue ↓ -->
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex py-1.5 pl-1.5"
      >
        <!-- ↓ Élément "kbd" à l'intérieur de l'élément positionné à droite, avec des coins arrondis ↓ -->
        <i
          class="ri-search-line inline-flex items-center text-2xl text-zinc-700"
        ></i>
      </div>
      <!-- ↓ Champ de saisie sans positionnement spécifique ↓ -->
      <input
        class="block w-full rounded-md border-0 bg-zinc-950 py-1.5 pl-9 pr-14 text-white placeholder-zinc-600 ring-1 ring-inset ring-zinc-800 placeholder:text-xs focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        type="text"
        placeholder="Rechercher..."
      />
      <!-- ↓ Élément positionné à droite en position absolue ↓ -->
      <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
        <!-- ↓ Élément "kbd" à l'intérieur de l'élément positionné à droite, avec des coins arrondis ↓ -->
        <kbd
          class="inline-flex items-center rounded border border-zinc-800 bg-zinc-900 px-1 font-sans text-xs text-zinc-700"
        >
          ⌘K
        </kbd>
      </div>
    </div>
  </body>
</html>
